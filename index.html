<!DOCTYPE html>
<html class="light" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>HR 인력 투입 현황 대시보드</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: { display: ["Inter", "ui-sans-serif", "system-ui"] },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Local styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full">
      <!-- Sidebar -->
      <aside
        class="w-64 flex-shrink-0 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col"
        aria-label="사이드바"
      >
        <div class="p-6">
          <h1 class="text-xl font-bold text-gray-800 dark:text-white">
            HR Dashboard
          </h1>
          <p class="mt-1 text-xs text-gray-500">
            인력 투입 / Man-Month / 인력관리
          </p>
        </div>

        <nav class="flex-1 px-4 py-2" aria-label="주요 기능">
          <!-- Man-Month (기본 선택) -->
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 text-primary"
          >
            <span class="material-symbols-outlined" aria-hidden="true"
              >calculate</span
            >
            <span class="font-medium">Calculating Man-month</span>
          </a>

          <!-- HR -->
          <a
            href="#"
            class="mt-1 flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
          >
            <span class="material-symbols-outlined" aria-hidden="true"
              >groups</span
            >
            <span class="font-medium">HR</span>
          </a>
        </nav>

        <!-- 로그아웃 버튼은 js/app.js에서 주입됩니다 -->
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Page Heading (클릭 시 캘린더로 이동 - js에서 바인딩) -->
          <div class="flex flex-wrap justify-between gap-3 mb-8">
            <p
              class="text-gray-800 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]"
            >
              Man-Month Calendar
            </p>
          </div>

          <!-- Main Card: 라우팅 대상 컨테이너 (초기에는 안내/로딩) -->
          <div
            class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-sm"
            role="region"
            aria-live="polite"
          >
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center gap-2">
                <span
                  class="material-symbols-outlined text-gray-500"
                  aria-hidden="true"
                  >calendar_month</span
                >
                <p class="text-gray-800 dark:text-white text-xl font-bold">
                  대시보드 로딩 중…
                </p>
              </div>
            </div>
            <p class="text-sm text-gray-500">
              로그인 후 팀 스코프에 맞춰 캘린더/Man-Month/인력관리 화면이
              표시됩니다.
            </p>
          </div>
        </div>
      </main>
    </div>

    <!-- 로그인 오버레이는 js/auth.js에서 동적 생성됩니다 -->

    <!-- App entry -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
