<!DOCTYPE html>
<html class="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>인력 투입 현황 대시보드</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { "display": ["Inter"] },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>

  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div id="app-banner" class="hidden"></div>

  <!-- 로그인 뷰 -->
  <section id="auth-view" class="min-h-screen grid place-items-center p-6">
    <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-xl shadow p-6 space-y-4">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">로그인</h1>
      <form id="login-form" class="space-y-3">
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">이메일</label>
          <input id="login-email" type="email" class="mt-1 w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white"/>
        </div>
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">비밀번호</label>
          <input id="login-password" type="password" class="mt-1 w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white"/>
        </div>
        <button class="w-full rounded-lg bg-primary text-white py-2">이메일 로그인</button>
      </form>
      <button id="google-btn" class="w-full rounded-lg border py-2 dark:border-gray-700">Google 로그인</button>
    </div>
  </section>

  <!-- 앱 뷰 -->
  <div id="app-view" class="hidden relative flex min-h-screen w-full">
    <!-- Sidebar -->
    <aside id="sidebar" class="hidden w-64 flex-shrink-0 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col">
      <div class="p-6">
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">HR 대시보드</h1>
      </div>
      <nav class="flex-1 px-4 py-2 space-y-1">
        <a href="#calendar" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 text-primary">
          <span class="material-symbols-outlined">calendar_view_week</span>
          <span class="font-medium">투입 달력</span>
        </a>
        <a href="#mm" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
          <span class="material-symbols-outlined">calculate</span>
          <span class="font-medium">Man-Month 계산</span>
        </a>
        <a href="#hr" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
          <span class="material-symbols-outlined">groups</span>
          <span class="font-medium">인력 관리</span>
        </a>
      </nav>

      <div class="border-t border-gray-200 dark:border-gray-800 p-4">
        <div id="signed-in-profile" class="hidden">
          <div class="text-sm text-gray-600 dark:text-gray-300">로그인: <span id="user-email" class="font-medium"></span></div>
          <button id="signout-btn" class="mt-2 w-full rounded-lg border px-3 py-1.5 dark:border-gray-700">로그아웃</button>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6">
      <div class="max-w-[1600px] mx-auto">
        <div class="flex flex-wrap justify-between gap-3 mb-5">
          <p id="page-title" class="text-gray-800 dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">투입 달력</p>
        </div>
        <div id="page-container"></div>
      </div>
    </main>
  </div>

  <!-- 앱 스크립트 -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
